<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <title>Reader</title>
    <style type="text/css">
        html,body,ul,li,div,p{
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        html{
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        body{
            text-align: left;
            width: 100%;
            overflow: hidden;
        }
        .m-read-content{
            font-size: 14px;
            color:#555;
            line-height: 31px;
            padding: 15px;
        }
        .m-read-content h4{
            font-size: 20px;
            color:#736657;
            border-botton:1px solid #736657;
            letter-spacing: 2px;
            margin:0 0 1em 0;
        }
        .m-read-content p{
            text-indent:2em;
            margin:0.5em 0;
            letter-spacing: 0px;
            line-height: 24px;
        }
        .u-tab{
                /*width: 100%;*/
                height: 34px;
                margin: 10px auto;
                line-height: 34px;
                border-radius: 8px;
                border:1px solid #858382;
                background-color: #000;
                opacity: .9;
                font-size:12px;
                padding-left: 0;
        }
        .u-tab li{
                display: inline-block;
                width: 48%;
                border-right:1px solid #fff;
                /*padding-right:20px;*/
                color:#fff;
                text-align: center;
                /*float:left;*/
        }
        .u-tab li:nth-child(2){
            border-right:none;
        }
        .m-button-bar{
            width:70%;
            max-width: 800px;
            padding:5px;
            margin: 0 auto;
        }
        .top-nav{
            position:fixed;
            top:0;
            left:0;
            height: 50px;
            width: 100%;
            z-index: 9999;
            background: #000;
            color:#fff;
        }

        .nav-title{
                position: absolute;
                top:16px;
                left:42px;
                color:#d5d5d6;
            }

        .nav-pannel-bk{
            position: fixed;
            bottom:70px;
            width: 100%;
            height: 135px;
            background: #000;
            opacity: .9;
            z-index: 10000;
            }
        .nav-pannel{
            position: fixed;
            bottom:70px;
            heitht:135px;
            width: 100%;
            background: none;
            color:#fff;
            z-index:10001;
        }
        .child-mod{
            padding: 5px 10px;
            margin: 15px;
        }
        .child-mod span{
            display: inline-block;
            padding-right: 20px;
            padding-left:10px;
        }
        .font-size-button {
            background: none;
            border:1px #8c8c8c solid;
            color:#fff;
            border-radius:16px;
            padding:5px 40px;
        }
        .child-mod button:nth-child(2) {
            margin-right:5px;
        }
        .bk-container {
            width: 30px;
            height: 30px;
            border-radius:15px;
            display: inline-block;
            position:relative;
            vertical-align: -14px;
            margin-right:3px;
        }
        .bk-container-current {
            width: 32px;
            height: 32px;
            border-radius:16px;
            border:1px #ff7880 solid;
            display: inline-block;
            position:absolute;
            top:-2px;
            left:-2px;
        }

            height: 24px;
        }

            display: inline-block;
            width:30%;
            height: 24px;
            text-align: center;
            margin-top:30px;

    <script type="text/javascript" src="js/jquery.jsonp-2.4.0.js"></script>
    <script type="text/javascript">
        (function(){
            var Util = (function(){
                var prefix = "html5_reader_";
                var StorageGetter = function(key) {
                    return localStorage.getItem(prefix + key);
                };
                var StorageSetter = function(key,val) {
                    return localStorage.setItem(prefix+key,val);
                }
                // var getJsonp = function(url,callback){
                //     return $.jsonp({
                //         url : url,
                //         cache : true,
                //         callback : 'duokan_fiction_chapter',
                //         success : function(result) {
                //             var data = $.base64.decode(result);
                //             var json = decodeURIComponent(escape(data));
                //             console.log(data);
                //             console.log(escape(data));
                //             console.log(json);
                //             callback(data);
                //         }
                //     })
                // }
                // 
                var getJsonp = function(url,callback){
                    return $.jsonp({
                        url : url,
                        cache : true,
                        callback : 'duokan_fiction_chapter',
                        success : function(result){
                            var data = $.base64.decode(result);
                            var json = decodeURIComponent(escape(data));
                            callback(json);
                        }
                    });
                }
                return {
                    getJsonp : getJsonp,
                    StorageGetter:StorageGetter,
                    StorageSetter:StorageSetter
                }
            })();
                var Dom = {
                    top_nav:$("#top-nav"),
                    bottom_nav:$("#bottom-nav"),
                    font_container:$(".font_container"),
                    font_button:$(".font_button"),
                    neight_day_switch_button:$("#neight_day_switch_button")
                }
                //缓存window和document
                var win = $(window);
                var doc = $(document);
                var body = $('body');
                var readerModel;
                var readerUI;
                var rootContainer = $("#fiction_container");
                var initFontSize = Util.StorageGetter('font-size');
                var initBackground = Util.StorageGetter('background');
                // var initBackgroundColor = Util.StorageGetter('background-color');
                var initColor = Util.StorageGetter('color');
                var initInnerText = Util.StorageGetter('innerText');

                Dom.neight_day_switch_button[0].innerText = initInnerText;
                initFontSize = parseInt(initFontSize);
                if(!initFontSize){
                    initFontSize = 14;
                }
                if(!initBackground){
                    initBackground = 'rgb(140, 140, 140)';
                }
                // rootContainer.css({
                //     'font-size':initFontSize,
                //     'background':initBackground,
                //     'background-color':initBackgroundColor,
                //     'color':initColor,
                // });
                if(initInnerText == '白天'){
                    rootContainer.css({
                        'font-size':initFontSize,
                        'background':initBackground,
                        'color':initColor
                    });
                    body.css('background',initBackground);
                }else {
                    rootContainer.css({
                        'font-size':initFontSize,
                        'background':initBackground,
                        'color':initColor
                    });
                    body.css('background',initBackground);
                }

                function main(){
                    //todo 整个项目的 入口函数
                    EventHanlder();
                    setBackground();
                    switchNeightOrDay();
                    setFontSize();
                    readerModel = ReaderModel();
                    readerUI = ReaderBaseFrame(rootContainer);
                    readerModel.init(function(data){
                        readerUI(data) ;
                    });
                }


                function ReaderModel(){
                    // todo 实现和阅读器相关的数据交互方法
                    // var Chapter_id;
                    // var init = function(){
                    //     getFictionInfo(function(){
                    //         getCurChapterContent(Chapter_id,data,function(){
                    //             //todo 
                    //         });
                    //     });
                    // }
                    // var getFictionInfo = function(callback) {
                    //     $.getJSON('data/chapter.json',function(data) {
                    //         //todo 获得章节信息之后的回调
                    //         Chapter_id = data.chapters[0].chapter_id;
                    //         callback && callback();
                    //     },'json');
                    // }


                    // var getCurChapterContent =function(chapter_id) {
                    //     $.getJSON('data/data' +chapter_id+'.json',function(data){
                    //         console.log(data);
                    //         if（data.result == 0）{
                    //             var url = data.jsonp;
                    //             Util.getJsonp(url,function(data){
                    //                 callback && callback(data);
                    //             });
                    //         }
                    //     },'json');
                    // }
                    // return {
                    //     init : init
                    // }
                    
                    var Chapter_id;
                    var ChapterTotal;
                    var init = function(UIcallback){
                        getFictionInfo(function(){
                            getCurChapterContent(Chapter_id,function(data){
                                //todo 
                                UIcallback && UIcallback(data);
                            });
                        });
                    }
                    var getFictionInfo = function(callback) {
                        $.getJSON('data/chapter.json',function(data) {
                            //todo 获得章节信息之后的回调
                            Chapter_id = Util.StorageGetter('last_chapter_id');
                            if(Chapter_id == null){
                                Chapter_id = data.chapters[1].chapter_id;
                            }
                            ChapterTotal = data.chapters.length;
                            callback && callback();
                        },'json');
                    }


                    var getCurChapterContent =function(chapter_id,callback) {
                        $.getJSON('data/data'+chapter_id+'.json',function(data){
                            if(data.result == 0){
                                var url = data.jsonp;
                                // console.log(url);
                                Util.getJsonp(url,function(data){
                                    callback && callback(data);
                                });
                            }
                        },'json');
                    }

                    var prevChapter = function(UIcallback){
                        Chapter_id = parseInt(Chapter_id,10);
                        if(Chapter_id == 0){
                            return;
                        }
                         Chapter_id -= 1;
                        getCurChapterContent(Chapter_id,UIcallback);
                        Util.StorageSetter('last_chapter_id',Chapter_id);
                    }

                    var nextChapter = function(UIcallback){
                        Chapter_id = parseInt(Chapter_id,10);
                        if(Chapter_id == ChapterTotal){
                            return;
                        }
                         Chapter_id += 1;
                        getCurChapterContent(Chapter_id,UIcallback);
                        Util.StorageSetter('last_chapter_id',Chapter_id);
                    }
                    return {
                        init:init,
                        prevChapter : prevChapter,
                        nextChapter : nextChapter
                    }
                }

                function ReaderBaseFrame(container){
                    //todo 渲染基本的UI结构
                    function parseChapterData(jsonData){
                        var jsonObj = JSON.parse(jsonData);
                        var html = '<h4>' + jsonObj.t + '</h4>';
                        for(var i = 0 ;i<jsonObj.p.length;i++){
                            html += '<p>'+jsonObj.p[i]+'</p>';
                        }
                        return html;
                    }
                    return function(data){
                        container.html(parseChapterData(data));
                    }
                }

                function EventHanlder(){
                    //todo 交互事件的绑定
                    $("#action_mid").click(function(){
                        if(Dom.top_nav.css('display') == 'none'){
                            Dom.top_nav.show();
                            Dom.bottom_nav.show();
                        } else {
                            Dom.top_nav.hide();
                            Dom.bottom_nav.hide();
                            Dom.font_container.hide();
                        }
                    });

                    Dom.font_button.click(function(){
                        if(Dom.font_container.css('display') == 'none'){
                            Dom.font_container.show();
                            Dom.font_button.addClass('current');
                        }else {
                            Dom.font_container.hide();
                            Dom.font_button.removeClass('current');

                        }
                    });


                    win.scroll(function(event) {
                        Dom.top_nav.hide();
                        Dom.bottom_nav.hide();
                        Dom.font_container.hide();
                    });

                    $('#prev_button').click(function(){
                        //todo..获得章节翻页数据，然后渲染
                        readerModel.prevChapter(function(data){
                            readerUI(data)
                        });
                    });
                    $('#next_button').click(function(){
                        readerModel.nextChapter(function(data){
                            readerUI(data) ;
                        });
                    });
                }

                function setFontSize(){
                    $("#large-font").click(function(event){
                        if(initFontSize > 20){
                            return;
                        }
                        initFontSize += 1;
                        rootContainer.css('font-size',initFontSize);
                        Util.StorageSetter("font-size",initFontSize);
                    });

                    $("#small-font").click(function(event) {
                        if(initFontSize < 12){
                            return;
                        }
                        initFontSize -= 1;
                        rootContainer.css('font-size',initFontSize);
                        Util.StorageSetter("font-size",initFontSize);
                    });
                }

                function switchNeightOrDay(){
                    $('.neight_button').click(function(event) {
                            var that = Dom.neight_day_switch_button;
                            if(that[0].innerText == '夜间'){
                                that[0].innerText = '白天';
                                rootContainer.css({'background':'#b5eecd','color':'#414c41'});
                                body.css('background','#b5eecd');
                                Util.StorageSetter('background','#b5eecd');
                                Util.StorageSetter('color','#414c41');
                                Util.StorageSetter('innerText','白天');

                            }else {
                                that[0].innerText = '夜间';
                                rootContainer.css({'background':'#414441','color':'#d5cecd'});
                                body.css('background','#414441');
                                Util.StorageSetter('background','#414441');
                                Util.StorageSetter('color','#d5cecd');
                                Util.StorageSetter('innerText','夜间');
                            }
                        });
                }

                function setBackground(){
                    for(var i = 1;i <= $('.bk-container').length;i++){
                        $('#bk-container-'+i).click(function(event) {
                        body.css('background','none');
                        rootContainer.css('color','#414c41');
                        initBackground = this.style.background;
                        rootContainer.css("background",this.style.background);
                        body.css('background',this.style.background);
                        Util.StorageSetter('background',initBackground);
                        Util.StorageSetter('color','#414c41');
                    });
                    }
                }

                main();
        })();
    </script>
